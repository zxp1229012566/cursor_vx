<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0">
  <title>积分充值</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50" style="width:393px;height:804px;">
  <div class="pt-12 px-4 pb-4">
    <div class="mb-6 flex items-center justify-between">
      <div class="text-lg font-semibold">当前积分</div>
      <div class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-base font-bold">88</div>
    </div>
    <div class="mb-6">
      <div class="text-lg font-semibold mb-2">选择充值套餐</div>
      <div class="grid grid-cols-3 gap-3">
        <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center cursor-pointer hover:ring-2 ring-blue-400">
          <div class="text-xl font-bold text-blue-600 mb-1">10</div>
          <div class="text-xs text-gray-500 mb-1">积分</div>
          <div class="text-sm text-gray-700">￥6</div>
        </div>
        <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center cursor-pointer hover:ring-2 ring-blue-400">
          <div class="text-xl font-bold text-blue-600 mb-1">30</div>
          <div class="text-xs text-gray-500 mb-1">积分</div>
          <div class="text-sm text-gray-700">￥16</div>
        </div>
        <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center cursor-pointer hover:ring-2 ring-blue-400">
          <div class="text-xl font-bold text-blue-600 mb-1">100</div>
          <div class="text-xs text-gray-500 mb-1">积分</div>
          <div class="text-sm text-gray-700">￥48</div>
        </div>
      </div>
    </div>
    <button class="w-full bg-green-500 text-white rounded-lg py-3 font-semibold text-base shadow hover:bg-green-600 transition">微信支付</button>
  </div>
</body>
</html>
