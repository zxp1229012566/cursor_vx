<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0">
  <title>首页</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  <style>
    .td-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 8px 0 #e5e7eb55;
      border: 1.5px solid #f5e9da;
    }
    .td-card-hover:hover {
      box-shadow: 0 4px 16px 0 #0052d955;
      border-color: #0052d9;
    }
    .td-upload-area {
      border: 2px dashed #0052d9;
      border-radius: 20px;
      background: #f9fafb;
      width: 100%;
      height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: border-color 0.2s, box-shadow 0.2s;
      margin-bottom: 16px;
    }
    .td-upload-area:hover {
      border-color: #36b37e;
      box-shadow: 0 2px 8px 0 #0052d955;
    }
    .td-upload-icon {
      font-size: 36px;
      color: #0052d9;
      margin-bottom: 8px;
    }
    .td-section-title {
      font-size: 18px;
      font-weight: 600;
      color: #222;
      margin-bottom: 12px;
    }
  </style>
</head>
<body class="bg-gray-50" style="width:393px;height:804px;">
  <div class="pt-12 px-4 pb-4">
    <div class="mb-6 flex flex-col items-center">
      <div id="uploadArea" class="td-upload-area">
        <i class="ti ti-upload td-upload-icon"></i>
        <span class="text-base text-gray-400">点击上传照片</span>
        <input type="file" id="fileInput" accept="image/*" class="hidden" />
      </div>
      <div id="effectArea" class="w-full flex justify-between mt-4 hidden">
        <div class="td-card flex flex-col items-center p-2 w-24 mr-2">
          <img src="https://via.placeholder.com/80x100?text=正面" class="w-20 h-24 rounded-lg bg-gray-200 mb-1" alt="正面效果">
          <span class="text-xs text-gray-700">正面</span>
        </div>
        <div class="td-card flex flex-col items-center p-2 w-24 mx-2">
          <img src="https://via.placeholder.com/80x100?text=侧面" class="w-20 h-24 rounded-lg bg-gray-200 mb-1" alt="侧面效果">
          <span class="text-xs text-gray-700">侧面</span>
        </div>
        <div class="td-card flex flex-col items-center p-2 w-24 ml-2">
          <img src="https://via.placeholder.com/80x100?text=背面" class="w-20 h-24 rounded-lg bg-gray-200 mb-1" alt="背面效果">
          <span class="text-xs text-gray-700">背面</span>
        </div>
      </div>
    </div>
    <div class="mt-8">
      <div class="td-section-title">模型库</div>
      <div class="grid grid-cols-3 gap-3">
        <div class="td-card td-card-hover flex flex-col items-center p-2 cursor-pointer transition">
          <img src="../static/hair1.png" class="w-20 h-20 object-cover rounded-lg mb-1" alt="模型1">
          <span class="text-xs text-gray-700">模型1</span>
        </div>
        <div class="td-card td-card-hover flex flex-col items-center p-2 cursor-pointer transition">
          <img src="../static/hair2.png" class="w-20 h-20 object-cover rounded-lg mb-1" alt="模型2">
          <span class="text-xs text-gray-700">模型2</span>
        </div>
        <div class="td-card td-card-hover flex flex-col items-center p-2 cursor-pointer transition">
          <img src="../static/hair3.png" class="w-20 h-20 object-cover rounded-lg mb-1" alt="模型3">
          <span class="text-xs text-gray-700">模型3</span>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('uploadArea').onclick = function() {
      document.getElementById('fileInput').click();
    };
    document.getElementById('fileInput').onchange = function() {
      document.getElementById('effectArea').classList.remove('hidden');
    };
  </script>
</body>
</html>
