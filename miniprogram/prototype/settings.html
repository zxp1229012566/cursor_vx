<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0">
  <title>设置</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  <style>
    .td-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 8px 0 #e5e7eb55;
      border: 1.5px solid #f5e9da;
      margin-bottom: 18px;
      padding: 20px 18px 14px 18px;
    }
    .td-section-title {
      font-size: 18px;
      font-weight: 600;
      color: #222;
      margin-bottom: 12px;
    }
    .td-list-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      font-size: 15px;
      color: #444;
    }
    .td-list-row + .td-list-row {
      border-top: 1px solid #f5e9da;
    }
    .td-switch {
      accent-color: #0052d9;
      width: 40px;
      height: 22px;
    }
  </style>
</head>
<body class="bg-gray-50" style="width:393px;height:804px;">
  <div class="pt-12 px-4 pb-4">
    <div class="td-card">
      <div class="td-section-title flex items-center mb-3"><i class="ti ti-bell text-yellow-500 mr-2"></i>通知设置</div>
      <div class="td-list-row">
        <span>消息推送</span>
        <input type="checkbox" class="td-switch" checked>
      </div>
    </div>
    <div class="td-card">
      <div class="td-section-title flex items-center mb-3"><i class="ti ti-settings text-blue-500 mr-2"></i>账户设置</div>
      <div class="td-list-row">
        <span>修改手机号</span>
        <button class="text-blue-600 font-medium hover:underline">去修改</button>
      </div>
      <div class="td-list-row">
        <span>退出登录</span>
        <button class="text-red-500 font-medium hover:underline">退出</button>
      </div>
    </div>
  </div>
</body>
</html>
