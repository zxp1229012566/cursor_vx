<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0">
  <title>个人中心</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  <style>
    .td-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 8px 0 #e5e7eb55;
      border: 1.5px solid #f5e9da;
      margin-bottom: 18px;
      padding: 20px 18px 14px 18px;
    }
    .td-btn {
      background: #0052d9;
      color: #fff;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      padding: 10px 0;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 2px 8px 0 #0052d933;
      transition: background 0.2s;
      border: none;
    }
    .td-btn:hover {
      background: #36b37e;
    }
    .td-section-title {
      font-size: 18px;
      font-weight: 600;
      color: #222;
      margin-bottom: 12px;
    }
    .td-divider {
      height: 1px;
      background: #f5e9da;
      margin: 16px 0;
      border: none;
    }
    .td-list-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      font-size: 15px;
      color: #444;
    }
    .td-list-row + .td-list-row {
      border-top: 1px solid #f5e9da;
    }
    .td-switch {
      accent-color: #0052d9;
      width: 40px;
      height: 22px;
    }
  </style>
</head>
<body class="bg-gray-50" style="width:393px;height:804px;">
  <div class="pt-12 px-4 pb-4">
    <!-- 个人信息卡片 -->
    <div class="td-card flex flex-col items-center mb-6">
      <img src="https://tdesign.gtimg.com/miniprogram/images/avatar1.png" class="w-20 h-20 rounded-full shadow mb-2" alt="头像">
      <div class="text-lg font-semibold mb-1">昵称：小猪</div>
      <div class="text-sm text-gray-500 mb-2">手机号：138****8888</div>
      <button class="td-btn mt-2">修改资料</button>
    </div>
    <!-- 积分与充值卡片 -->
    <div class="td-card">
      <div class="td-section-title flex items-center mb-3"><i class="ti ti-coin text-yellow-500 mr-2"></i>积分与充值</div>
      <div class="flex items-center justify-between mb-2">
        <span class="text-base font-semibold">当前积分</span>
        <span class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-base font-bold">88</span>
      </div>
      <div class="mb-2">
        <div class="text-base font-semibold mb-2">充值套餐</div>
        <div class="grid grid-cols-3 gap-3">
          <div class="bg-gray-50 rounded-lg p-2 flex flex-col items-center cursor-pointer hover:ring-2 ring-blue-400 transition">
            <div class="text-lg font-bold text-blue-600 mb-1">10</div>
            <div class="text-xs text-gray-500 mb-1">积分</div>
            <div class="text-sm text-gray-700">￥6</div>
          </div>
          <div class="bg-gray-50 rounded-lg p-2 flex flex-col items-center cursor-pointer hover:ring-2 ring-blue-400 transition">
            <div class="text-lg font-bold text-blue-600 mb-1">30</div>
            <div class="text-xs text-gray-500 mb-1">积分</div>
            <div class="text-sm text-gray-700">￥16</div>
          </div>
          <div class="bg-gray-50 rounded-lg p-2 flex flex-col items-center cursor-pointer hover:ring-2 ring-blue-400 transition">
            <div class="text-lg font-bold text-blue-600 mb-1">100</div>
            <div class="text-xs text-gray-500 mb-1">积分</div>
            <div class="text-sm text-gray-700">￥48</div>
          </div>
        </div>
      </div>
      <button class="td-btn mt-3">微信支付</button>
    </div>
    <!-- 通知设置卡片 -->
    <div class="td-card">
      <div class="td-section-title flex items-center mb-3"><i class="ti ti-bell text-yellow-500 mr-2"></i>通知设置</div>
      <div class="td-list-row">
        <span>消息推送</span>
        <input type="checkbox" class="td-switch" checked>
      </div>
    </div>
    <!-- 账户设置卡片 -->
    <div class="td-card">
      <div class="td-section-title flex items-center mb-3"><i class="ti ti-settings text-blue-500 mr-2"></i>账户设置</div>
      <div class="td-list-row">
        <span>修改手机号</span>
        <button class="text-blue-600 font-medium hover:underline">去修改</button>
      </div>
      <div class="td-list-row">
        <span>退出登录</span>
        <button class="text-red-500 font-medium hover:underline">退出</button>
      </div>
    </div>
  </div>
</body>
</html>
