<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0">
  <title>效果图生成</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50" style="width:393px;height:804px;">
  <div class="pt-12 px-4 pb-4 flex flex-col items-center">
    <div class="mb-4 w-full flex justify-center">
      <div class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-xs font-medium">每次生成消耗1积分</div>
    </div>
    <div class="w-full flex flex-col items-center justify-center mb-6">
      <!-- 加载动画 -->
      <div class="flex flex-col items-center" id="loadingBox">
        <svg class="animate-spin h-10 w-10 text-blue-600 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <div class="text-sm text-gray-500">正在生成效果图...</div>
      </div>
      <!-- 效果图展示（生成后显示） -->
      <div class="hidden flex-col items-center" id="resultBox">
        <img src="https://tdesign.gtimg.com/miniprogram/images/avatar1.png" class="w-48 h-48 rounded-xl shadow mb-2" alt="效果图">
        <div class="text-base font-semibold text-gray-800 mb-2">发型合成效果</div>
        <button class="bg-blue-600 text-white rounded-lg px-6 py-2 font-medium shadow hover:bg-blue-700 transition">保存到相册</button>
      </div>
    </div>
    <button class="w-full bg-blue-50 text-blue-600 rounded-lg py-3 font-semibold text-base border border-blue-200 hover:bg-blue-100 transition">返回首页</button>
  </div>
  <script>
    // 模拟生成完成
    setTimeout(() => {
      document.getElementById('loadingBox').classList.add('hidden');
      document.getElementById('resultBox').classList.remove('hidden');
    }, 2000);
  </script>
</body>
</html>
