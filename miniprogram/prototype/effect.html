<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0">
  <title>效果图生成</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  <style>
    .td-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 8px 0 #e5e7eb55;
      border: 1.5px solid #f5e9da;
      padding: 24px 0 16px 0;
      width: 90%;
      margin: 0 auto 16px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .td-btn {
      background: #0052d9;
      color: #fff;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      padding: 10px 0;
      width: 90%;
      margin: 0 auto;
      box-shadow: 0 2px 8px 0 #0052d933;
      transition: background 0.2s;
      border: none;
    }
    .td-btn:hover {
      background: #36b37e;
    }
    .td-tip {
      background: #f5e9da;
      color: #b8893a;
      border-radius: 12px;
      padding: 4px 16px;
      font-size: 13px;
      margin-bottom: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-gray-50" style="width:393px;height:804px;">
  <div class="pt-12 px-4 pb-4 flex flex-col items-center">
    <div class="td-tip">每次生成消耗1积分</div>
    <div class="td-card">
      <!-- 加载动画 -->
      <div class="flex flex-col items-center" id="loadingBox">
        <svg class="animate-spin h-10 w-10 text-blue-600 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <div class="text-sm text-gray-500">正在生成效果图...</div>
      </div>
      <!-- 效果图展示（生成后显示） -->
      <div class="hidden flex-col items-center" id="resultBox">
        <img src="https://tdesign.gtimg.com/miniprogram/images/avatar1.png" class="w-48 h-48 rounded-xl shadow mb-2" alt="效果图">
        <div class="text-base font-semibold text-gray-800 mb-2">发型合成效果</div>
        <button class="td-btn">保存到相册</button>
      </div>
    </div>
    <button class="td-btn" style="background:#f5e9da;color:#b8893a;" onmouseover="this.style.background='#ffe9c7'" onmouseout="this.style.background='#f5e9da'">返回首页</button>
  </div>
  <script>
    // 模拟生成完成
    setTimeout(() => {
      document.getElementById('loadingBox').classList.add('hidden');
      document.getElementById('resultBox').classList.remove('hidden');
    }, 2000);
  </script>
</body>
</html>
